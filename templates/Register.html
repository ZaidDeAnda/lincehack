<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/login.css">

    <title>Administrador</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row no-gutter">
        <div class="d-none d-md-flex bg-image"></div>
        <div class="col-md-12">
          <div class="login d-flex align-items-center py-5">
            <div class="container">
              <div class="row">
                <div class="col-md-9 col-lg-8 mx-auto">
                  {% if login_error %}
                  <div class="alert alert-dark alert-dismissible fade show" role="alert">
                    <strong>¡On, no! 🚫</strong><br>
                    Hay un error en tus credenciales.
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  {% endif %}
                  <h3 class="login-heading mb-4">Introduce los datos para registrarte</h3>
                  <form method="post">
                    <div class="form-label-group">
                      <input name="Nombre" type="text" id="inputUser" class="form-control" placeholder="ej: Olimpiada mexicana de informática" required autofocus>
                      <label for="inputUser">Nombre de la organización</label>
                    </div>

                    <div class="form-label-group">
                      <input name="Acrónimo" type="text" id="inputUser" class="form-control" placeholder="ej: ORIG" required autofocus>
                      <label for="inputUser">Acrónimo</label>
                    </div>

                    <div class="form-label-group">
                      <input name="Photo" type="text" id="inputPassword" class="form-control" placeholder="ej: https://...." required>
                      <label for="inputPassword">Url de la foto del logo</label>
                    </div>

                    <div class="form-label-group">
                      <input name="Descripción" type="text" id="inputPassword" class="form-control" placeholder="ej: Organizción que busca la difusión..." required>
                      <label for="inputPassword">Descripción</label>
                    </div>

                    <div class="form-label-group">
                      <input name="Tags" type="text" id="inputPassword" class="form-control" placeholder="ej: Física, programación, matemáticas" required>
                      <label for="inputPassword">Tags de la organización</label>
                    </div>

                    <div class="form-label-group">
                      <input name="Frase" type="text" id="inputUser" class="form-control" placeholder="ej: Yo solo sé que no sé nada" required autofocus>
                      <label for="inputUser">Frase llamativa</label>
                    </div>

                    <div class="form-label-group">
                      <input name="Titulo_noticia" type="text" id="inputUser" class="form-control" placeholder="ej: Niños prodigio ganan viaje a china" required autofocus>
                      <label for="inputUser">Titulo de la noticia</label>
                    </div>

                    <div class="form-label-group">
                      <input name="Cuerpo_noticia" type="text" id="inputUser" class="form-control" placeholder="ej: Los niños de 10 años ganaron..." required autofocus>
                      <label for="inputUser">Noticia</label>
                    </div>

                    <div class="form-label-group">
                      <input name="Foto_aux" type="Text" id="inputUser" class="form-control" placeholder="ej: https://...." required autofocus>
                      <label for="inputUser">Foto de la noticia</label>
                    </div>

                    <div class="form-label-group">
                      <input name="Redes_sociales" type="Text" id="inputUser" class="form-control" placeholder="ej: www.facebook.com" required autofocus>
                      <label for="inputUser">Facebook</label>
                    </div>

                    <div class="form-label-group">
                      <input name="Convocatoria" type="Checkbox" id="inputUser" class="form-control" placeholder="Convocatoria" required autofocus>
                      <label for="inputUser">Convocatoria Disponible</label>
                    </div>

                    <button class="btn btn-lg btn-dark btn-block btn-login text-uppercase font-weight-bold mb-2" type="submit">Acceder</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
